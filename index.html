<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Segitiga</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Segitiga</h1>
    <div class="mode-container">
      <button onclick="changeMode('luas')">Hitung Luas</button>
      <button onclick="changeMode('keliling')">Hitung Keliling</button>
    </div>
    <div class="input-container">
      <label for="input1" id="label1">Alas:</label>
      <input type="number" id="input1">
    </div>
    <div class="input-container">
      <label for="input2" id="label2">Tinggi:</label>
      <input type="number" id="input2">
    </div>
    <div class="input-container" id="input-container-3">
      <label for="input3" id="label3">Sisi 3:</label>
      <input type="number" id="input3">
    </div>
    <div class="button-container">
      <button onclick="hitung()">Hitung</button>
      <button onclick="reset()">Reseft</button>
    </div>
    <div id="formula"></div>
    <div id="result"></div>
  </div>
  <script src="./js/script.js"></script>
  <script>
    changeMode('luas');
  </script>
</body>
</html>
